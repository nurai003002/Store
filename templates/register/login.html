{% extends 'include/homepage.html' %}
{% load static %}
{% block content %}
    <!-- start page-wrapper -->
    <div class="page-wrapper">
        <!-- start preloader -->
        <div class="preloader">
            <div class="vertical-centered-box">
                <div class="content">
                    <div class="loader-circle"></div>
                    <div class="loader-line-mask">
                        <div class="loader-line"></div>
                    </div>
                    <img src="{% static 'assets/images/preloader.png' %}" alt="">
                </div>
            </div>
        </div>
        <!-- end preloader -->

        <div class="wpo-login-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="wpo-accountWrapper" action="#">
                            <div class="wpo-accountInfo">
                                <div class="wpo-accountInfoHeader">
                                    <a href="#"><img src="{{settings.logo.url}}"  height="100px"  width="150px" alt=""></a>
                                        <a class="wpo-accountBtn" href="{% url 'register' %}">
                                            <span class="">Создать аккаунт</span>
                                        </a>
                                </div>
                                <div class="image">
                                    <img src="{% static 'assets/images/login.png' %}" alt="">
                                </div>
                                <div class="back-home">
                                    <a class="wpo-accountBtn" href="{% url 'index' %}">
                                        <span class="">Главная</span>
                                    </a>
                                </div>
                            </div>
                            <div class="wpo-accountForm form-style">
                                <div class="fromTitle">
                                    <h2>Войти</h2>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <label>Почта</label>
                                        <input type="text" id="email" name="email" placeholder="">
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <label >Пароль</label>
                                            <input class="pwd6" type="password" placeholder=""  value="" name="pass">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default reveal6" type="button"><i class="ti-eye"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="check-box-wrap">
                                            <div class="input-box">
                                                <input type="checkbox" id="fruit4" name="fruit-4" value="Strawberry">
                                                <label for="fruit4">запомнить меня</label>
                                            </div>
                                            <div class="forget-btn">
                                                <a href="forgot.html">Забыли пароль?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <button type="submit" class="wpo-accountBtn">Войти</button>
                                    </div>
                                </div>
                              
                                <p class="subText">У вас нет аккаунта? <a href="{% url 'register' %}">Создать аккаунт</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

   
    </div>
{% endblock %}
